<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.jpg" />
    <title>calculator</title>
  </head>
  <body class="bg-black text-[white]"> 
    <h1 class="text-center text-[25px] mt-[40px] positions tracking-[7px] first-letter:text-red-800 first-letter:text-[60px] text-orange-500 font-bold" >CALCULATOR</h1>
    <div id="calculator" class="position border-2 border-white w-[250px]">
     
      <div id="input " class="">
        <input id="input-box"
          class="h-[60px] outline-none bg-black w-[100%] text-[40px] border-b-2 border-white p-1 text-right"
        />
      </div>
      <div id="key" class="mt-[10px] p-[10px] text-[20px] font-bold text-center text-black">
        <div id="buttons" class="flex justify-between mt-[10px]" >
          <button id="btn" class="w-[46px]  bg-orange-600  rounded-full " value="Ac">Ac
          </button>
          <button id="btn" class="w-[46px]  bg-orange-600  rounded-full" value="%">%
          </button>
          <button id="btn" class="w-[46px]  bg-orange-600  rounded-full" value="/">/
          </button>
          <button id="btn" class="w-[46px]  bg-orange-600 rounded-full" value="DEL">DEL
          </button>
        </div>
        <div id="buttons" class="flex justify-between mt-[10px]" >
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="9">9
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="8">8
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full " value="7">7
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-600  rounded-full"value="*" >*
          </button>
        </div>
        <div id="buttons" class="flex justify-between mt-[10px]" >
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="6">6
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="5">5
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full " value="4"> 4
          </button>
          <button id="btn" class="w-[46px] h-[46px] bg-orange-600  rounded-full" value="-">-
          </button>
        </div>
        <div id="buttons" class="flex justify-between mt-[10px]" >
          <button id="btn"  class="w-[46px] h-[46px] bg-orange-300 rounded-full " value="3">3</button>
          <button id="btn"  class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="2">2</button>
          <button id="btn"  class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="1">1</button>
          <button id="btn"  class="w-[46px] h-[46px] bg-orange-600  rounded-full" value="+">+</button>
        </div>
        <div id="buttons" class="flex justify-between mt-[10px]" >
          <button id="btn" class="w-[46px] h-[46px] bg-orange-300 rounded-full" value="0">0</button>
          <button id="btn"  class="w-[46px] h-[46px] bg-orange-300 rounded-full" value=".">.</button>
          <button id="btn"  class="w-[92px] h-[46px] bg-green-600  rounded-full" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="main.js">ss</script>
  </body>
</html>
